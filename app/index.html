<!DOCTYPE html>
<html lang="en" class="no-js" ng-app="WeatherApp">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Omaha Weather</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:300,400,700" rel="stylesheet">
</head>
<body>
  <div ng-controller="TimeController as timeCtrl" class="left-side">
    <h1 class="big" ng-mouseenter="hover = true" ng-mouseleave="hover = false">{{this.time | date : 'h:mm'}}</h1>
    <h2 class="small animate" ng-show="hover === true">{{this.time | date : 'EEEE, MMM. dd, yyyy'}}</h2>
  </div>
  <h1 class="and">&ensp;&amp;&ensp;</h1>
  <div class="right-side">
    <weather-data></weather-data>
  </div>
  <!-- In production use:
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
-->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-environment/dist/angular-environment.js"></script>
<script src="app.js"></script>
</body>
</html>
