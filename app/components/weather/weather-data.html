<h1 class="big" ng-mouseenter="hover = true" ng-mouseleave="hover = false">{{this.data.main.temp | farenheit}}&deg;</h1>

<h2 class="small" ng-show="hover === true">Low: <span class="low">{{this.data.main.temp_min | farenheit}}&deg;</span><br>
	High: <span class="high">{{this.data.main.temp_max | farenheit}}&deg;</span>
</h2>

<h2 class="small" ng-show="hover === true">Humidity: {{this.data.main.humidity}}%<br>
Pressure: {{this.data.main.pressure}}mb</h2>
